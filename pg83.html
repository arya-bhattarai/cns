<!DOCTYPE html>
<html>
<head>
    <title>Diffie-Hellman Key Exchange</title>
</head>
<body>
    <h2>Diffie-Hellman Key Exchange</h2>
    <form id="dhForm">
        <label for="p">p:</label>
        <input type="text" id="p" name="p"><br><br>
        <label for="g">g:</label>
        <input type="text" id="g" name="g"><br><br>
        <label for="a">Alice private key a:</label>
        <input type="text" id="a" name="a"><br><br>
        <label for="b">Bob private key b:</label>
        <input type="text" id="b" name="b"><br><br>
        <input type="button" value="Calculate" onclick="calculateDH()">
    </form>

    <div id="result"></div>

    <script>
        function calculateDH() {
            let p = BigInt(document.getElementById("p").value);
            let g = BigInt(document.getElementById("g").value);
            let a = BigInt(document.getElementById("a").value);
            let b = BigInt(document.getElementById("b").value);
            
            let A = (g ** a) % p;
            let B = (g ** b) % p;
            let s1 = (B ** a) % p;
            let s2 = (A ** b) % p;

            document.getElementById("result").innerHTML =
                "p: " + p + "<br>" +
                "g: " + g + "<br>" +
                "a: " + a + "<br>" +
                "b: " + b + "<br>" +
                "Alice public key A: " + A + "<br>" +
                "Bob public key B: " + B + "<br>" +
                "Alice secret key s1: " + s1 + "<br>" +
                "Bob secret key s2: " + s2 + "<br>";
        }
    </script>
</body>
</html>
